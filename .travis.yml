language: go

go:
  - 1.x

addons:
  apt:
    packages:
      - ruby-full
  update: true

jobs:
  include:
    - os: linux
      dist: focal
    - os: linux
      dist: focal
      env:
        - BUILD_DOCKER=1

install:
  - source ci/install.sh

script:
  - ci/build.sh && ci/test.sh

after_success:
  - ci/after_success.sh

notifications:
  slack:
    secure: 
    on_success: never
